<ion-app>
<ion-split-pane contentId="menu-content">
<ion-menu side="start" contentId="menu-content">
  <ion-content style="background:url(assets/img/f0eRvJEoRHKQnlJPIXKc_F98E3E8B-91FB-498A-937C-59313703B355.jpeg) no-repeat center;background-size:cover;background-color:#1CDAEB;" id="side-menu21" class="app-bg-primary">
    <ion-list id="compass-list2" class="side-bar-dark">
      <ion-item-sliding>
        <ion-item color="positive" id="compass-list-item1">
          <ion-avatar item-left>
            <img src="assets/img/bfBYQ1zkQUT4uJ7piIz4_avatar.png" />
          </ion-avatar>
          <h2>
            Chandra Poluru
          </h2>
        </ion-item>
        <ion-item-options side="start">
          <button ion-button color="positive">
            Button 1
          </button>
          <button ion-button color="energized">
            Button 2
          </button>
          <button ion-button color="assertive">
            Button 3
          </button>
        </ion-item-options>
      </ion-item-sliding>
      <ion-item color="none" menuClose="" on-click="goTo('/home')" id="compass-list-item3">
        Home
        <ion-icon name="home" item-right></ion-icon>
      </ion-item>
      <ion-item color="none" menuClose="" on-click="goTo('/notifications')" id="compass-list-item4">
        Notifications
        <ion-icon name="notifications" item-right></ion-icon>
      </ion-item>
      <ion-item color="none" menuClose="" on-click="goTo('/calendar')" id="compass-list-item5">
        School Calendar
        <ion-icon name="calendar" item-right></ion-icon>
      </ion-item>
      <ion-item color="none" menuClose="" on-click="goTo('/timetable')" id="compass-list-item6">
        Student Timetable
        <ion-icon name="timer" item-right></ion-icon>
      </ion-item>
      <ion-item color="none" menuClose="" on-click="goTo('/announcements')" id="compass-list-item7">
        Announcements
        <ion-icon name="megaphone" item-right></ion-icon>
      </ion-item>
      <ion-item color="none" menuClose="" on-click="goTo('/teachers')" id="compass-list-item8">
        Teachers
        <ion-icon name="chatbubbles" item-right></ion-icon>
      </ion-item>
      <ion-item color="none" menuClose="" on-click="goTo('/about')" id="compass-list-item9">
        About
        <ion-icon name="help-circle" item-right></ion-icon>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
<!-- the main content -->
<ion-router-outlet id="menu-content"></ion-router-outlet>
</ion-split-pane>
<page-tabs-controller></page-tabs-controller>
</ion-app>
